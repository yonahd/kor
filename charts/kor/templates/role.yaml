---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kor.serviceAccountName" . }}-read-resources-role
  labels:
    {{- include "kor.labels" . | nindent 4 }}
rules:
  - apiGroups: ["*"]
    resources:
      - pods
      - configmaps
      - secrets
      - services
      - serviceaccounts
      - deployments
      - statefulsets
      - roles
      - rolebindings
      - horizontalpodautoscalers
      - persistentvolumeclaims
      - ingresses
      - poddisruptionbudgets
      - endpoints
      - jobs
      - replicasets
      - daemonsets
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways
      - httproutes
      - grpcroutes
      - tcproutes
      - udproutes
      - tlsroutes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kor.serviceAccountName" . }}-read-resources-clusterrole
  labels:
    {{- include "kor.labels" . | nindent 4 }}
rules:
  - apiGroups: ["*"]
    resources:
      - pods
      - configmaps
      - secrets
      - services
      - serviceaccounts
      - deployments
      - statefulsets
      - roles
      - rolebindings
      - horizontalpodautoscalers
      - persistentvolumeclaims
      - ingresses
      - poddisruptionbudgets
      - endpoints
      - jobs
      - replicasets
      - daemonsets
      - networkpolicies
      {{/* cluster-scoped resources */}}
      - namespaces
      - clusterroles
      - clusterrolebindings
      - persistentvolumes
      - customresourcedefinitions
      - storageclasses
      - volumeattachments
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways
      - gatewayClasses
      - httproutes
      - grpcroutes
      - tcproutes
      - udproutes
      - tlsroutes
    verbs:
      - get
      - list
      - watch
